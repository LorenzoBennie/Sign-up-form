<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="./javascript.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background_logo" style="background-image: url(./images/andy-holmes-LUpDjlJv4_c-unsplash.jpg);">
    <div class="logo_container">
      <p class="organization">GALACTIC</p>
      <img src="./images/rocket-g39254b650_1280.png" alt="rocket logo" class="rocket">
    </div>
  </div>
  <div class="content">
    <div class="header">
      <p class="paragraph">This is not a real online service! The fate of the universe lies in your hands. Only you can stop them. Join the resistance now and help save the galactic empire.</p>
      <p class="statement1">Sign up <span><em>now</em></span>&nbsp; to get started</p>
      <p class="statement2">You <span><em>know</em></span>&nbsp; you want to.</p>
    </div>
    <div class="form">
      <form method="post" id="idForForm" onsubmit="return checkPassword(this)">
        <h1>Let's do this!</h1>
        <fieldset>
          <ul>
            <li>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="username" required>
            </li>
            <li>
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="usermail" required>
            </li>
            <li>
              <label for="pwrd">PASSWORD</label>
              <input type="password" id="pwrd" name="password" required>
            </li>
          </ul>
          <ul>
            <li>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="userlastname" required>
            </li>
            <li>
              <label for="pnum">PHONE NUMBER</label>
              <input type="tel" id="pnum" name="usernumber">
            </li>
            <li>
              <label for="pwrd_confirm">CONFIRM PASSWORD</label>
              <input type="password" id="pwrd_confirm" name="passwordConfirm" required>
              <small id="pwrdConfirm_message"></small>
            </li>
          </ul>
        </fieldset>
        <div class="submit_container">
          <button type="submit">Create Account</button>
          <p>Already have an account?&nbsp;<span><a href="">Log in</a></span></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
