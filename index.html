<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background_logo" style="background-image: url(./images/andy-holmes-LUpDjlJv4_c-unsplash.jpg);">
    <div class="logo_container"></div>
  </div>
  <div class="content">
    <div class="header">
      <p class="paragraph">This is not a real online service! Join the resistance now and help save the galactic empire</p>
      <p class="statement1">Sign up now to get started</p>
      <p class="statement2">You know you want to.</p>
    </div>
    <div class="form">
      <form method="post">
        <h1>Let's do this!</h1>
        <fieldset>
          <ul>
            <li>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" required>
            </li>
            <li>
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" required>
            </li>
            <li>
              <label for="pwrd">PASSWORD</label>
              <input type="password" id="pwrd" required>
            </li>
          </ul>
          <ul>
            <li>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" required>
            </li>
            <li>
              <label for="pnum">PHONE NUMBER</label>
              <input type="number" id="pnum">
            </li>
            <li>
              <label for="pwrd_confirm">CONFIRM PASSWORD</label>
              <input type="password" id="pwrd_confirm" required>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
    <div class="submit_container">
      <button type="submit">Create account</button>
      <p>Already have an account?<span><a href="">Log in</a></span></p>
    </div>
  </div>
</body>
</html>
